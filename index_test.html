<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Test Telegram Minimal</title>
</head>
<body>
<!-- Тестова форма для Telegram -->
<form id="test-form" style="z-index:9999;position:relative;background:#fff;padding:20px;border:2px solid #333;max-width:400px;margin:20px auto;">
    <input type="tel" id="phone" placeholder="Телефон" value="+48123456789" required style="display:block;width:100%;margin-bottom:10px;">
    <input type="email" id="email" placeholder="Email" value="test@example.com" style="display:block;width:100%;margin-bottom:10px;">
    <textarea id="message" placeholder="Повідомлення" style="display:block;width:100%;margin-bottom:10px;">Тестове повідомлення</textarea>
    <button type="submit" style="width:100%;">Відправити тест</button>
</form>
<div id="result" style="max-width:400px;margin:0 auto 20px auto;"></div>
<script src="script.js?v=21"></script>
</body>
</html>
