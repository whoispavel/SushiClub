<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Створення Меню - Sushi Club</title>
    <style>
        :root {
            --primary-color: #264832;
            --accent-color: #4a6741;
            --text-color: #333;
            --background-color: #ffffff;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --warning-color: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .form-section {
            background: #f8f9fa;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-section h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .menu-item-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
        }

        .menu-item-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(38, 72, 50, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .progress-indicator {
            text-align: center;
            margin-bottom: 2rem;
        }

        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .step-inactive .step-number {
            background: var(--border-color);
            color: var(--text-color);
        }

        .arrow {
            color: var(--border-color);
            font-size: 1.5rem;
        }

        .preview-section {
            display: none;
            background: #e8f5e8;
            border: 2px solid var(--success-color);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .preview-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .preview-item {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .preview-item h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .preview-subtitle {
            color: var(--accent-color);
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .preview-description {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .preview-price {
            font-weight: bold;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .progress-steps {
                flex-direction: column;
                gap: 0.5rem;
            }

            .arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Створення Меню Sushi Club</h1>
            <p>Заповніть форму для автоматичного створення сайту з вашим меню</p>
        </div>

        <div class="progress-indicator">
            <div class="progress-steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <span>Заповнення меню</span>
                </div>
                <div class="arrow">→</div>
                <div class="step step-inactive">
                    <div class="step-number">2</div>
                    <span>Генерація сайту</span>
                </div>
                <div class="arrow">→</div>
                <div class="step step-inactive">
                    <div class="step-number">3</div>
                    <span>Готовий сайт</span>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Меню Ресторану</h2>
            <p style="margin-bottom: 2rem; color: var(--accent-color);">Додайте ваші страви. Заповніть принаймні назву та опис для кожної позиції.</p>
            
            <div class="form-grid" id="menuItems">
                <!-- Menu items will be added here dynamically -->
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn btn-secondary" onclick="addMenuItem()">+ Додати позицію меню</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="previewMenu()">Попередній перегляд</button>
            <button class="btn btn-primary" onclick="generateWebsite()">Створити Сайт</button>
        </div>

        <div class="preview-section" id="previewSection">
            <h3>Попередній перегляд меню</h3>
            <div id="previewContent"></div>
        </div>
    </div>

    <script>
        let menuItemCount = 0;

        // Initialize with 5 default menu items
        document.addEventListener('DOMContentLoaded', function() {
            for (let i = 0; i < 5; i++) {
                addMenuItem();
            }
        });

        function addMenuItem() {
            menuItemCount++;
            const menuItems = document.getElementById('menuItems');
            
            const menuItemCard = document.createElement('div');
            menuItemCard.className = 'menu-item-card';
            menuItemCard.id = `menuItem${menuItemCount}`;
            
            menuItemCard.innerHTML = `
                <h3>
                    Позиція ${menuItemCount}
                    <button class="remove-btn" onclick="removeMenuItem(${menuItemCount})" title="Видалити позицію">×</button>
                </h3>
                <div class="form-group">
                    <label for="title${menuItemCount}">Назва страви *</label>
                    <input type="text" id="title${menuItemCount}" placeholder="наприклад: Зестав 1, Філадельфія рол, тощо">
                </div>
                <div class="form-group">
                    <label for="subtitle${menuItemCount}">Підзаголовок (опціонально)</label>
                    <input type="text" id="subtitle${menuItemCount}" placeholder="наприклад: До кожного сета 1 рол безкоштовно">
                </div>
                <div class="form-group">
                    <label for="description${menuItemCount}">Опис страви *</label>
                    <textarea id="description${menuItemCount}" placeholder="Детальний опис страви з інгредієнтами..."></textarea>
                </div>
                <div class="form-group">
                    <label for="price${menuItemCount}">Ціна (грн)</label>
                    <input type="number" id="price${menuItemCount}" placeholder="0" min="0">
                </div>
            `;
            
            menuItems.appendChild(menuItemCard);
        }

        function removeMenuItem(itemId) {
            const item = document.getElementById(`menuItem${itemId}`);
            if (item) {
                if (confirm('Ви впевнені, що хочете видалити цю позицію?')) {
                    item.remove();
                }
            }
        }

        function previewMenu() {
            const previewSection = document.getElementById('previewSection');
            const previewContent = document.getElementById('previewContent');
            
            const menuData = collectMenuData();
            
            if (menuData.length === 0) {
                alert('Додайте хоча б одну позицію меню для перегляду!');
                return;
            }
            
            let previewHTML = '';
            menuData.forEach((item, index) => {
                previewHTML += `
                    <div class="preview-item">
                        <h4>${item.title}</h4>
                        ${item.subtitle ? `<div class="preview-subtitle">${item.subtitle}</div>` : ''}
                        <div class="preview-description">${item.description.replace(/\n/g, '<br>')}</div>
                        ${item.price ? `<div class="preview-price">Ціна: ${item.price} грн</div>` : ''}
                    </div>
                `;
            });
            
            previewContent.innerHTML = previewHTML;
            previewSection.style.display = 'block';
            previewSection.scrollIntoView({ behavior: 'smooth' });
        }

        function collectMenuData() {
            const menuData = [];
            const menuCards = document.querySelectorAll('.menu-item-card');
            
            menuCards.forEach((card) => {
                const id = card.id.replace('menuItem', '');
                const title = document.getElementById(`title${id}`)?.value?.trim();
                const subtitle = document.getElementById(`subtitle${id}`)?.value?.trim();
                const description = document.getElementById(`description${id}`)?.value?.trim();
                const price = document.getElementById(`price${id}`)?.value?.trim();
                
                if (title && description) {
                    menuData.push({
                        title,
                        subtitle: subtitle || '',
                        description,
                        price: price || ''
                    });
                }
            });
            
            return menuData;
        }

        function generateWebsite() {
            const menuData = collectMenuData();
            
            if (menuData.length === 0) {
                alert('Додайте хоча б одну позицію меню перед створенням сайту!');
                return;
            }
            
            // Validate required fields
            let hasErrors = false;
            menuData.forEach((item, index) => {
                if (!item.title || !item.description) {
                    hasErrors = true;
                }
            });
            
            if (hasErrors) {
                alert('Будь ласка, заповніть назву та опис для всіх позицій меню!');
                return;
            }
            
            // Update progress
            updateProgress(2);
            
            // Generate and download files
            generateSiteFiles(menuData);
        }
        
        function updateProgress(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((stepEl, index) => {
                if (index < step) {
                    stepEl.classList.remove('step-inactive');
                } else {
                    stepEl.classList.add('step-inactive');
                }
            });
        }

        function generateSiteFiles(menuData) {
            // Show loading state
            const generateBtn = document.querySelector('.btn-primary');
            const originalText = generateBtn.textContent;
            generateBtn.textContent = 'Створюю сайт...';
            generateBtn.disabled = true;
            
            // Create the updated files data
            const updateData = {
                menuData: menuData,
                timestamp: new Date().toISOString()
            };
            
            // Create download link
            const dataStr = JSON.stringify(updateData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'sushi_menu_data.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            // Show success and instructions
            setTimeout(() => {
                generateBtn.textContent = originalText;
                generateBtn.disabled = false;
                updateProgress(3);
                showInstructions();
            }, 1000);
        }
        
        function showInstructions() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: fadeIn 0.3s ease;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 2rem; border-radius: 15px; max-width: 600px; max-height: 90%; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                    <h2 style="color: var(--primary-color); margin-bottom: 1.5rem; text-align: center;">🎉 Ваш сайт готовий!</h2>
                    
                    <div style="background: #e8f5e8; padding: 1.5rem; border-radius: 8px; margin: 1rem 0;">
                        <h3 style="color: var(--primary-color); margin-bottom: 0.5rem;">📥 Крок 1: Завантажено файл</h3>
                        <p>Файл <strong>sushi_menu_data.json</strong> завантажено на ваш комп'ютер.</p>
                    </div>
                    
                    <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin: 1rem 0;">
                        <h3 style="color: var(--primary-color); margin-bottom: 0.5rem;">⚡ Крок 2: Оновити сайт</h3>
                        <p>Відкрийте термінал в папці з файлами сайту та виконайте:</p>
                        <code style="background: #e9ecef; padding: 0.5rem; border-radius: 4px; display: block; margin: 0.5rem 0; font-family: monospace;">python update_menu.py sushi_menu_data.json</code>
                    </div>
                    
                    <div style="background: #e3f2fd; padding: 1.5rem; border-radius: 8px; margin: 1rem 0;">
                        <h3 style="color: var(--primary-color); margin-bottom: 0.5rem;">🌐 Крок 3: Переглянути результат</h3>
                        <p>Оновіть головну сторінку сайту щоб побачити ваше нове меню!</p>
                    </div>
                    
                    <div style="text-align: center; margin-top: 2rem;">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" style="padding: 1rem 2rem; background: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; margin-right: 1rem;">Зрозуміло</button>
                        <button onclick="window.location.href='/'" style="padding: 1rem 2rem; background: var(--success-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem;">Перейти на сайт</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</body>
</html>
