<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sushi Club Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-medium);
        }
        
        .admin-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .menu-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .menu-item-form {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            background: #f8f9fa;
        }
        
        .form-section-title {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-family: var(--font-body);
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .subtitle-group {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .subtitle-group label {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--hover-color);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .preview-section {
            margin-top: 3rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .preview-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .menu-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .preview-item {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
        }
        
        .preview-item h3 {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .preview-item .subtitle {
            font-size: 0.9rem;
            color: var(--text-light);
            font-style: italic;
            margin-bottom: 0.5rem;
        }
        
        .preview-item .description {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .preview-item .price {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">Panel Administracyjny - Menu Sushi Club</h1>
        
        <div style="background: #e8f5e8; border: 2px solid #28a745; border-radius: 10px; padding: 1.5rem; margin-bottom: 2rem; text-align: center;">
            <h2 style="color: #155724; margin-bottom: 1rem;">üÜï –ù–æ–≤–∞ —Å–∏—Å—Ç–µ–º–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –º–µ–Ω—é</h2>
            <p style="color: #155724; margin-bottom: 1rem;">–°–ø—Ä–æ—â–µ–Ω–∏–π —Å–ø–æ—Å—ñ–± —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –º–µ–Ω—é –∑ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ—é –≥–µ–Ω–µ—Ä–∞—Ü—ñ—î—é —Å–∞–π—Ç—É</p>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a href="menu-form.html" class="btn btn-success" style="padding: 1rem 2rem; text-decoration: none; font-size: 1.1rem;">–°—Ç–≤–æ—Ä–∏—Ç–∏ –º–µ–Ω—é</a>
                <a href="photo-upload.html" class="btn" style="padding: 1rem 2rem; text-decoration: none; font-size: 1.1rem; background: #17a2b8; color: white;">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Ñ–æ—Ç–æ</a>
            </div>
        </div>
        
        <form class="menu-form" id="menuForm">
            <div id="menuItems"></div>

            <div class="action-buttons">
                <button type="button" class="btn btn-secondary" onclick="addMenuItem()">Dodaj Pozycjƒô Menu</button>
                <button type="button" class="btn btn-secondary" onclick="previewMenu()">PodglƒÖd Menu</button>
                <button type="button" class="btn btn-primary" onclick="updateWebsiteMenu()">Zaktualizuj Menu na Stronie</button>
            </div>
        </form>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h2 class="preview-title">PodglƒÖd Menu</h2>
            <div class="menu-preview" id="menuPreview"></div>
        </div>
    </div>

    <script>
        let menuItemCount = 0;
        
        // Initialize with default menu items
        document.addEventListener('DOMContentLoaded', function() {
            const defaultItems = [
                {
                    title: 'Zestaw 1',
                    subtitle: '',
                    description: 'Futomaki pieczony ≈Çoso≈õ (6 sztuk)\nHosomaki pieczony ≈Çoso≈õ (8 sztuk)',
                    price: '67'
                },
                {
                    title: 'Zestaw 2', 
                    subtitle: '',
                    description: 'Futomaki ≈Çoso≈õ surowy (6 sztuk)\nHosomaki ≈Çoso≈õ surowy (8 sztuk)\n1 rolka gratis (6 sztuk)',
                    price: '67'
                },
                {
                    title: 'Zestaw 3',
                    subtitle: 'Do ka≈ºdego zestawu 1 rolka gratis.',
                    description: 'California tu≈Ñczyk surowy ok≈Çadany w mango (8 sztuk)\nFutomaki ≈Çoso≈õ pieczony (6 sztuk)\nHosomaki og√≥rek (8 sztuk)',
                    price: '137'
                },
                {
                    title: 'Zestaw 4',
                    subtitle: 'Do ka≈ºdego zestawu 1 rolka gratis.',
                    description: 'Philadelphia mango z ≈Çososiem opalany z sosem unagi (8 sztuk)\nCalifornia krewetka ok≈Çadana tatakiem (10 sztuk)\nFutomaki tilapia tempura (6 sztuk)\nHosomaki og√≥rek (8 sztuk)\nHosomaki batat (8 sztuk)',
                    price: '197'
                },
                {
                    title: 'Zestaw 5',
                    subtitle: 'Do ka≈ºdego zestawu 1 rolka gratis.',
                    description: 'California wƒôgorz w zielone masago (8 sztuk)\nFutomaki sa≈Çatka surimi w tempurze (6 sztuk)\nFutomaki krewetka gotowana (6 sztuk)\nHosomaki mango (8 sztuk)\nHosomaki awokado (8 sztuk)\nHosomaki ≈Çoso≈õ (8 sztuk)',
                    price: '223'
                }
            ];
            
            defaultItems.forEach(item => {
                addMenuItem(item);
            });
            
            // Add 15 more empty items for expansion
            for (let i = 0; i < 15; i++) {
                addMenuItem();
            }
        });
        
        function addMenuItem(data = null) {
            menuItemCount++;
            const menuItems = document.getElementById('menuItems');
            
            const itemDiv = document.createElement('div');
            itemDiv.className = 'menu-item-form';
            itemDiv.id = `menuItem${menuItemCount}`;
            
            itemDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3 class="form-section-title">Pozycja Menu ${menuItemCount}</h3>
                    <button type="button" class="btn" style="background: #dc3545; color: white; padding: 0.5rem 1rem;" onclick="removeMenuItem(${menuItemCount})">Usu≈Ñ</button>
                </div>
                <div class="form-group">
                    <label for="item${menuItemCount}-title">Nazwa zestawu:</label>
                    <input type="text" id="item${menuItemCount}-title" name="item${menuItemCount}-title" value="${data?.title || ''}">
                </div>
                <div class="subtitle-group">
                    <div class="form-group">
                        <label for="item${menuItemCount}-subtitle">Podtytu≈Ç (opcjonalny):</label>
                        <input type="text" id="item${menuItemCount}-subtitle" name="item${menuItemCount}-subtitle" value="${data?.subtitle || ''}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="item${menuItemCount}-desc">Opis zestawu:</label>
                    <textarea id="item${menuItemCount}-desc" name="item${menuItemCount}-desc">${data?.description || ''}</textarea>
                </div>
                <div class="form-group">
                    <label for="item${menuItemCount}-price">Cena (tylko liczba, bez "z≈Ç"):</label>
                    <input type="text" id="item${menuItemCount}-price" name="item${menuItemCount}-price" value="${data?.price || ''}">
                </div>
            `;
            
            menuItems.appendChild(itemDiv);
        }
        
        function removeMenuItem(itemId) {
            const item = document.getElementById(`menuItem${itemId}`);
            if (item) {
                item.remove();
            }
        }
        
        function previewMenu() {
            const previewSection = document.getElementById('previewSection');
            const menuPreview = document.getElementById('menuPreview');
            
            let previewHTML = '';
            const menuItems = document.querySelectorAll('.menu-item-form');
            
            menuItems.forEach((item, index) => {
                const titleInput = item.querySelector('input[name$="-title"]');
                const subtitleInput = item.querySelector('input[name$="-subtitle"]');
                const descInput = item.querySelector('textarea[name$="-desc"]');
                const priceInput = item.querySelector('input[name$="-price"]');
                
                if (titleInput && titleInput.value.trim()) {
                    const title = titleInput.value;
                    const subtitle = subtitleInput ? subtitleInput.value : '';
                    const desc = descInput ? descInput.value : '';
                    const price = priceInput ? priceInput.value : '';
                    
                    previewHTML += `
                        <div class="preview-item">
                            <h3>${title}</h3>
                            ${subtitle ? `<div class="subtitle">${subtitle}</div>` : ''}
                            <div class="description">${desc.replace(/\n/g, '<br>')}</div>
                            ${price ? `<div class="price">Cena: ${price} z≈Ç</div>` : ''}
                        </div>
                    `;
                }
            });
            
            menuPreview.innerHTML = previewHTML;
            previewSection.style.display = 'block';
        }
        
        function updateWebsiteMenu() {
            const menuData = [];
            const menuItems = document.querySelectorAll('.menu-item-form');
            
            menuItems.forEach((item, index) => {
                const titleInput = item.querySelector('input[name$="-title"]');
                const subtitleInput = item.querySelector('input[name$="-subtitle"]');
                const descInput = item.querySelector('textarea[name$="-desc"]');
                const priceInput = item.querySelector('input[name$="-price"]');
                
                if (titleInput && titleInput.value.trim()) {
                    menuData.push({
                        title: titleInput.value.trim(),
                        subtitle: subtitleInput ? subtitleInput.value.trim() : '',
                        description: descInput ? descInput.value.trim() : '',
                        price: priceInput ? priceInput.value.trim() : ''
                    });
                }
            });
            
            if (menuData.length === 0) {
                alert('Brak pozycji menu do aktualizacji!');
                return;
            }
            
            // Send request to update the website
            updateWebsiteFiles(menuData);
        }
        
        async function updateWebsiteFiles(menuData) {
            try {
                const button = document.querySelector('.btn-primary');
                button.disabled = true;
                button.textContent = 'Aktualizowanie...';
                
                // Generate new HTML content
                const newHTML = generateMenuHTML(menuData);
                const newTranslations = generateTranslations(menuData);
                
                // In a real implementation, this would be a server endpoint
                // For now, we'll simulate the update process
                await simulateUpdate(newHTML, newTranslations);
                
                alert('Menu zosta≈Ço pomy≈õlnie zaktualizowane na stronie!');
                
                // Optional: redirect to main page to see changes
                if (confirm('Czy chcesz przej≈õƒá do strony g≈Ç√≥wnej aby zobaczyƒá zmiany?')) {
                    window.location.href = '/';
                }
                
            } catch (error) {
                console.error('Error updating menu:', error);
                alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas aktualizacji menu: ' + error.message);
            } finally {
                const button = document.querySelector('.btn-primary');
                button.disabled = false;
                button.textContent = 'Zaktualizuj Menu na Stronie';
            }
        }
        
        function generateMenuHTML(menuData) {
            let html = '            <div class="menu-grid">\n';
            
            menuData.forEach((item, index) => {
                const itemNum = index + 1;
                html += `                <div class="menu-item">
                    <div class="menu-item-content">
                        <h3 class="menu-item-title" data-key="menu-item-${itemNum}-title">${item.title}</h3>
                        <div class="menu-item-details">`;
                
                if (item.subtitle) {
                    html += `\n                            <p class="menu-item-subtitle" data-key="menu-item-${itemNum}-subtitle">${item.subtitle}</p>`;
                }
                
                html += `\n                            <p class="menu-item-description" data-key="menu-item-${itemNum}-desc">${item.description.replace(/\n/g, '<br>')}</p>`;
                
                if (item.price) {
                    html += `\n                            <p class="menu-item-price" data-key="menu-item-${itemNum}-price">Cena: ${item.price} z≈Ç</p>`;
                }
                
                html += `\n                        </div>
                    </div>
                </div>
                
`;
            });
            
            html += '            </div>';
            return html;
        }
        
        function generateTranslations(menuData) {
            const polish = {};
            const english = {};
            
            menuData.forEach((item, index) => {
                const itemNum = index + 1;
                
                // Polish translations
                polish[`menu-item-${itemNum}-title`] = item.title;
                polish[`menu-item-${itemNum}-desc`] = item.description.replace(/\n/g, '<br>');
                
                if (item.subtitle) {
                    polish[`menu-item-${itemNum}-subtitle`] = item.subtitle;
                }
                
                if (item.price) {
                    polish[`menu-item-${itemNum}-price`] = `Cena: ${item.price} z≈Ç`;
                }
                
                // English translations
                english[`menu-item-${itemNum}-title`] = `Set ${itemNum}`;
                english[`menu-item-${itemNum}-desc`] = translateToEnglish(item.description);
                
                if (item.subtitle) {
                    english[`menu-item-${itemNum}-subtitle`] = '1 free roll with every set.';
                }
                
                if (item.price) {
                    english[`menu-item-${itemNum}-price`] = `Price: ${item.price} z≈Ç`;
                }
            });
            
            return { polish, english };
        }
        
        async function simulateUpdate(html, translations) {
            // Create menu data for the Python script
            const menuData = [];
            const menuItems = document.querySelectorAll('.menu-item-form');
            
            menuItems.forEach((item, index) => {
                const titleInput = item.querySelector('input[name$="-title"]');
                const subtitleInput = item.querySelector('input[name$="-subtitle"]');
                const descInput = item.querySelector('textarea[name$="-desc"]');
                const priceInput = item.querySelector('input[name$="-price"]');
                
                if (titleInput && titleInput.value.trim()) {
                    menuData.push({
                        title: titleInput.value.trim(),
                        subtitle: subtitleInput ? subtitleInput.value.trim() : '',
                        description: descInput ? descInput.value.trim() : '',
                        price: priceInput ? priceInput.value.trim() : ''
                    });
                }
            });
            
            // Create a downloadable JSON file for the Python script
            const jsonData = JSON.stringify(menuData, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            // Create download link
            const a = document.createElement('a');
            a.href = url;
            a.download = 'menu_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Show instructions
            showUpdateInstructions();
        }
        
        function showUpdateInstructions() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 2rem; border-radius: 10px; max-width: 600px; max-height: 90%; overflow-y: auto;">
                    <h2 style="color: var(--primary-color); margin-bottom: 1rem;">Instrukcje Aktualizacji Menu</h2>
                    <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin: 1rem 0;">
                        <h3 style="color: var(--primary-color); margin-bottom: 0.5rem;">Krok 1:</h3>
                        <p>Plik menu_data.json zosta≈Ç pobrany na Tw√≥j komputer.</p>
                    </div>
                    <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin: 1rem 0;">
                        <h3 style="color: var(--primary-color); margin-bottom: 0.5rem;">Krok 2:</h3>
                        <p>Otw√≥rz terminal/konsole w folderze z plikami strony i wykonaj:</p>
                        <code style="background: #e9ecef; padding: 0.5rem; border-radius: 4px; display: block; margin: 0.5rem 0;">python update_menu.py menu_data.json</code>
                    </div>
                    <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin: 1rem 0;">
                        <h3 style="color: var(--primary-color); margin-bottom: 0.5rem;">Krok 3:</h3>
                        <p>Od≈õwie≈º stronƒô g≈Ç√≥wnƒÖ aby zobaczyƒá zmiany.</p>
                    </div>
                    <div style="text-align: center; margin-top: 2rem;">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" style="padding: 0.75rem 1.5rem; background: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">Rozumiem</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        function translateToEnglish(polishDescription) {
            const translations = {
                'Futomaki pieczony ≈Çoso≈õ': 'Futomaki grilled salmon',
                'Hosomaki pieczony ≈Çoso≈õ': 'Hosomaki grilled salmon', 
                'Futomaki ≈Çoso≈õ surowy': 'Futomaki raw salmon',
                'Hosomaki ≈Çoso≈õ surowy': 'Hosomaki raw salmon',
                'California tu≈Ñczyk surowy ok≈Çadany w mango': 'California raw tuna wrapped in mango',
                'Futomaki ≈Çoso≈õ pieczony': 'Futomaki grilled salmon',
                'Hosomaki og√≥rek': 'Hosomaki cucumber',
                'Philadelphia mango z ≈Çososiem opalany z sosem unagi': 'Philadelphia mango with salmon flamb√©ed with unagi sauce',
                'California krewetka ok≈Çadana tatakiem': 'California shrimp wrapped with tataki',
                'Futomaki tilapia tempura': 'Futomaki tilapia tempura',
                'Hosomaki batat': 'Hosomaki sweet potato',
                'California wƒôgorz w zielone masago': 'California eel in green masago',
                'Futomaki sa≈Çatka surimi w tempurze': 'Futomaki surimi salad in tempura',
                'Futomaki krewetka gotowana': 'Futomaki cooked shrimp',
                'Hosomaki mango': 'Hosomaki mango',
                'Hosomaki awokado': 'Hosomaki avocado',
                'Hosomaki ≈Çoso≈õ': 'Hosomaki salmon',
                'rolka gratis': 'free roll',
                '(6 sztuk)': '(6 pieces)',
                '(8 sztuk)': '(8 pieces)',
                '(10 sztuk)': '(10 pieces)'
            };
            
            let englishText = polishDescription;
            for (const [polish, english] of Object.entries(translations)) {
                englishText = englishText.replace(new RegExp(polish, 'g'), english);
            }
            
            return englishText.replace(/\n/g, '<br>');
        }
        
        function generateUpdateInstructions(menuData) {
            // Generate HTML for index.html
            let htmlContent = '';
            for (let i = 1; i <= 5; i++) {
                const item = menuData[`item${i}`];
                htmlContent += `                <div class="menu-item">
                    <div class="menu-item-content">
                        <h3 class="menu-item-title" data-key="menu-item-${i}-title">${item.title}</h3>
                        <div class="menu-item-details">`;
                
                if (item.subtitle) {
                    htmlContent += `\n                            <p class="menu-item-subtitle" data-key="menu-item-${i}-subtitle">${item.subtitle}</p>`;
                }
                
                htmlContent += `\n                            <p class="menu-item-description" data-key="menu-item-${i}-desc">${item.description.replace(/\n/g, '<br>')}</p>
                            <p class="menu-item-price" data-key="menu-item-${i}-price">Cena: ${item.price} z≈Ç</p>
                        </div>
                    </div>
                </div>
                
`;
            }
            
            // Generate Polish translations for script.js
            let polishTranslations = '';
            for (let i = 1; i <= 5; i++) {
                const item = menuData[`item${i}`];
                polishTranslations += `        'menu-item-${i}-title': '${item.title}',\n`;
                polishTranslations += `        'menu-item-${i}-desc': '${item.description.replace(/\n/g, '<br>')}',\n`;
                polishTranslations += `        'menu-item-${i}-price': 'Cena: ${item.price} z≈Ç',\n`;
                if (item.subtitle) {
                    polishTranslations += `        'menu-item-${i}-subtitle': '${item.subtitle}',\n`;
                }
            }
            
            // Generate English translations
            let englishTranslations = '';
            for (let i = 1; i <= 5; i++) {
                const item = menuData[`item${i}`];
                englishTranslations += `        'menu-item-${i}-title': 'Set ${i}',\n`;
                englishTranslations += `        'menu-item-${i}-desc': '${translateToEnglish(item.description)}',\n`;
                englishTranslations += `        'menu-item-${i}-price': 'Price: ${item.price} z≈Ç',\n`;
                if (item.subtitle) {
                    englishTranslations += `        'menu-item-${i}-subtitle': '1 free roll with every set.',\n`;
                }
            }
            
            return {
                html: htmlContent,
                polish: polishTranslations,
                english: englishTranslations
            };
        }
        
        function translateToEnglish(polishDescription) {
            const translations = {
